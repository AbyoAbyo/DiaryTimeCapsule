<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 전체 페이지 스타일링 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 화면 전체 높이 */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* 배경색 */
        }

        /* 폼 스타일링 */
        form {
            background-color: #fff;
            /* 폼 배경색 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 그림자 */
            width: 100%;
            max-width: 500px;
            /* 폼의 최대 너비 */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form id="alert-form" method="post" action="{{ url_for('alert_view.send_alert') }}">
        <div class="form-group">
            <label for="alert_type">Alert Type:</label>
            <select name="alert_type" id="alert_type" required>
                <option value="group">Group Message</option>
                <option value="single">Single Message</option>
            </select>
        </div>
        <div class="form-group" id="group-id-field" style="display: none;">
            <label for="group_id">Group:</label>
            <select name="group_id" id="group_id">
                {% for user_group in user_groups %}
                <option value="{{ user_group.id }}">{{ user_group.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" id="user-id-field" style="display: none;">
            <label for="user_id">User:</label>
            <select name="user_id" id="user_id">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.nickname }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send Alert</button>
    </form>

    <script>
        document.getElementById('alert_type').addEventListener('change', function () {
            var selectedType = this.value;
            var groupField = document.getElementById('group-id-field');
            var userField = document.getElementById('user-id-field');

            if (selectedType === 'group') {
                groupField.style.display = 'block';
                userField.style.display = 'none';
            } else if (selectedType === 'single') {
                groupField.style.display = 'none';
                userField.style.display = 'block';
            } else {
                groupField.style.display = 'none';
                userField.style.display = 'none';
                document.getElementById('alert-form').action = "";
            }
        });

        // 페이지 로드 시 초기화
        document.getElementById('alert_type').dispatchEvent(new Event('change'));
    </script>
</body>

</html>
